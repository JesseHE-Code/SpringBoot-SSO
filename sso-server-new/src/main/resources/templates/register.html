<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel='stylesheet' type="text/css" href='css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href="css/register.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal" name="f" method="post" th:action="@{/registerapi}">
                    <span class="heading">用户注册</span>
                    <div class="form-group" >
                        <input th:if="${error}" type="user" class="form-control" id="username" name="username" th:value="${username}" required="required" placeholder="用户名">
                        <input th:unless="${error}" type="user" class="form-control" id="username" name="username" required="required" placeholder="用户名">
                        <i class="fa fa-user"></i>
                    </div>

                    <div class="form-group help">
                        <input type="password" class="form-control" id="password" name="password" required="required" placeholder="密　码">
                        <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>

                    <div class="form-group help">
                        <input type="password" class="form-control" id="passwordc" name="passwordc" required="required" placeholder="确 认 密　码">
                        <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="from-group">
                        <div id="message" style="color:red;" th:if="${error}" th:text="${errorInfo}"></div>
                    </div>
                    <div class="from-group">
                        <div class="form-group">
                            <button href="#" id="register_btn" class="btn-register btn-info btn-block btn-lg">注册</button>
                        </div> 
                    </div>
                </form>    
            </div>
        </div>
    </div>
</body>
</html>
