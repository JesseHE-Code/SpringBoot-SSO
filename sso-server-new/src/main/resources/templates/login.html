<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel='stylesheet' type="text/css" href='css/bootstrap.min.css'>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>

<body>
    <div class="container">
        <!--<div>
            <span th:if="${param.error}" th:text="${session?.SPRING_SECURITY_LAST_EXCEPTION?.message}" class="help-block" style="color:red;"></span>
        </div>
        -->

        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal" name="f" method="post" th:action="@{/login}">
                    <span class="heading">用户登录</span>
                    <div class="form-group">
                        <input type="user" class="form-control" id="username" name="username" required="required" placeholder="用户名">
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" id="password" name="password" required="required" placeholder="密　码">
                        <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="form-group">
                        <div class="main-checkbox">
                            <input type="checkbox" value="None" id="checkbox1" name="check"/>
                            <label for="checkbox1"></label>
                        </div>
                        <span class="text">Remember me</span>
                    </div>
                    <div class="from-group">
                        <div id="message" style="color:red;" th:if="${param.error}" th:text="用户名和密码错误"></div>
                    </div>
                    <div class="form-group">

                        <div class="login">
                            <button type="submit" class="btn-login btn-default btn-block btn-lg">登录</button>
                        </div>

                        <div class="tips">
                            <span class="tips">or</span>
                        </div>

                        <div class="register">
                            <a href="/register"  id="register_btn" class="btn-register btn-info btn-block btn-lg">Create an account</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="row">
                                    <span class="tips-third"></span>
                                </div>
                                <div class="row">
                                    <span class="tips-third">第三方</span>
                                </div>
                                <div class="row">
                                    <span class="tips-third"></span>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="col-md-3">
                                    <button class="btn-third">
                                        <img src="img/weixin_Wechat_72px.ico" alt="微信登录" class="img-rounded">
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn-third">
                                        <img src="img/QQ_72px.ico" alt="QQ登录" class="img-rounded" >
                                    </button>
                                </div>
                                <div class="col-md-3">
                                    <button class="btn-third">
                                        <img src="img/face_recognition_72px.ico" alt="Face登录" class="img-rounded">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
